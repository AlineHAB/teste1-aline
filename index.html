<meta charset="UTF-8">

<h3>Trabalhando com funções</h3>
<script>
    let ano = 2023;
    function show(){
        document.write("Aline tem " + (ano - 1999) + " anos");
        jumpLine();
        document.write("Daniel tem " + (ano - 2001) + " anos");
    }

    function jumpLine(){
             document.write("<br><br>");
    }

    function sumAge(age1, age2){
        document.write()
        return age1 + age2;
    }

    show();
    sumAge(2, 5);
   
    
 
    

</script>
